<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connections</title>
        <link rel="stylesheet" href="stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/connections.css">
        <script src="navigationLoader.js"></script>
    </head>
    <body>
        <!-- Navigation bar-->
        <div id="navigationBar"></div>
        <iframe src="navigation.html" style="border:none;height:99%;display:inline-block;width:280px"></iframe>
        <!-- Connections content-->
        <div class="connectionsContent">

            <!-- Connections header-->
            <div class="connectionsHeader">
                <h1>Connections</h1>

                <!-- Add and search connection-->
                <div class="addConnection">
                    <div class="createConnection">
                        <button type="button" onclick="">Create New Connection</button>
                    </div>

                    <div class="connectionSearchbar">
                        <img src="assets/icons/gearTransparent.png">
                        <input type="search" placeholder="Search connection">
                        <button type="button">Search</button>
                    </div>
                    
                </div>
            </div>

            <!-- Subheader to for sorting connections-->
            <div class="connectionSortTab">
                <div class="sortOption">
                    <a class="sortAnchor">
                        <img src="assets/icons/wipTransparent.png">
                    </a>
                    <p>Name</p>
                </div>
                <div class="sortOption">
                    <a class="sortAnchor">
                        <img src="assets/icons/wipTransparent.png">
                    </a>
                    <p>Last Contact</p>
                </div>
                <div class="sortOption">
                    <a class="sortAnchor">
                        <img src="assets/icons/wipTransparent.png">
                    </a>
                    <p>Touch</p>
                </div>
                <div class="sortOption">
                    <a class="sortAnchor">
                        <img src="assets/icons/wipTransparent.png">
                    </a>
                    <p>Registered</p>
                </div>
                
            </div>
            <!-- Connection tabs -->
            <div class="connectionTabContainer">
                <div class="connectionTab">
                    <!-- Profile img and infor -->
                    <div class="connectionProfile">
                        <div class="connectionAvatar">
                            <img src="assets/images/defaultProfileIcon.jpg">
                        </div>
                        <div class="connectionInfo">
                            <h1 class="connectionName">Connection1</h1>
                            <h1 class="connectionEmail">example@example.com</h1>
                        </div>
                    </div>
                    <!-- Last contact-->
                    <p class="lastContactDate">
                        01/01/2023
                    </p>
                    <!-- Touch -->
                    <p class="touch">
                        In touch
                    </p>
                    <!-- Registered -->
                    <p class="registered">
                        Registered
                    </p>
                    <button class="dropdownButton">
                    Details
                    </button>

                    <!-- Connection dropdown tab -->
                    <div class="connectionDropdown">
                        <p>Gender: Male</p>
                        <P>Connected Since: 01/01/2020</P>
                        <p>Occupation:Developer</p>
                        <p>To be added</p>
                    </div>
                </div>        
            </div>  
        </div>
    </body>
</html>
